<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Welcome 
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .main-background {
            background-color: rgb(100, 100, 100);
            color: white;
        }
        
        .inside-background {
            background-color: rgb(30, 10, 48);
            padding: 5%;
        }
        
        .heading {
            font-size: 25px;
        }

    </style>
</head>

<body>
    <div class="main-background">
        <div class="inside-background">
            <center>
                <div class="container">
                    <div class="row">

                        <div class="col-1">
                            <div class="logo">
                                <img src="https://th.bing.com/th/id/R.c0a20bea0927b16f407df8931456bd7b?rik=x1tDXvuopgJICA&riu=http%3a%2f%2fengageindia.ca%2fwp-content%2fuploads%2f2017%2f01%2fIITB-500x500.png&ehk=s9yqa0P0kAwln6C%2f7%2b%2fD%2fFlheCfqdy29AGzON2Q%2bZOM%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="" style="height: 120px;">
                            </div>
                        </div>

                        <div class="col-10">
                            <div class="heading">
                                <h1>Tamil Cultural Associaltion </h1>
                                <h1>Tamil Fest 2022 - Tickets</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-20">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;color:black">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">WELCOME , </h3>
                      <form action="/prime" method="POST" id=register>
                        {% csrf_token %}
                        {%block content%}
                        <center
                          {{form.as_p}}
                          <tr>
                            <td colspan="2" >
                              <input type="submit" value="NEXT" />
                            </td>
                          </tr>  
                        </form>
                        {%endblock content%}
                        </center>
